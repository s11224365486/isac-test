<!DOCTYPE html>
<html>
<body>
<script>
fetch("https://qt.lgradioplus.com/api/1.0/app/channel/public/retrieveChannels/ALL/ALL?searchChannelName=Black&size=200")
  .then(r => r.text())
  .then(t => {
      document.body.innerText = t; // 응답 출력
  })
  .catch(e => {
      document.body.innerText = "BLOCKED: " + e;
  });
</script>
</body>
</html>
